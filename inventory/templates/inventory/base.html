{% load static %}
<html lang="en">

	<head>
		<title>SignTyper for FSL</title>
		
		<!-- Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Icon -->
		<link rel="shortcut icon" href="">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/858bdd2c81.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/allcsa.js' %}" type="text/javascript"></script>
	</head>
	

	<body onload="CWASA.init();">

		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<a class="navbar-brand" href="/"><kbd><i class="fas fa-i-cursor"></i> SignTyper for FSL</a></kbd>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'handshape_list' %}">Handshape Inventory</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'sign_list' %}">Sign Inventory</a>
					</li>
				</ul>
				{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="nav-item nav-link text-white">
					<i class="fas fa-sign-out-alt"></i> Sign out
				</a>
				{% else %}
				<a href="{% url 'login' %}" class="nav-item nav-link text-white">
					<i class="fas fa-sign-in-alt"></i> Sign in
				</a>
				{% endif %}
			</div>
		</nav>

		<!-- Container -->
		<div style="padding: 85px 50px 0 50px;font-size: 0.9rem;">
			{% block content %}
			{% endblock %}
		</div>


	</body>

</html>
