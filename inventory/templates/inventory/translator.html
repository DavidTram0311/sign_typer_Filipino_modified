{% extends 'inventory/avatargui.html' %}
{% load static %}

{% block info %}

<div class="card">

	<h6 class="card-header">
		FSL Translator
	</h6>

	<div class="card-body" id="sentence"></div>

	<div class="card-body text-right">
		<button type="button" class="btn btn-sm btn-success" onclick="generateSentence();"><i class="fas fa-play"></i>&nbsp;</button>
		<button type="button" class="btn btn-sm btn-danger" onclick="backspace();"><i class="fas fa-backspace"></i>&nbsp;</button>
		<button type="button" class="btn btn-sm btn-secondary" onclick="clearSentence();">Reset</button>
	</div>
	
	<div class="card-footer">
		<form style="margin-bottom: 0px;">
		<input id="user-input" class="form-control form-control-sm w-100" type="text" placeholder="Search for an FSL sign in the database to include in your sentence." aria-label="Search">
		</form>
	</div>

	<div class="card-body">
		<div id="replaceable-content" style="font-size: 0.7rem;height:100%;overflow-y:scroll;">
				{% include 'inventory/translator-partial.html' %}
		</div>
	</div>


</div>
<script src="{% static 'js/translate.js' %}" type="text/javascript"></script>

{% endblock %}
